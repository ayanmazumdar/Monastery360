<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Service Registration - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .form-section:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-right: 10px;
            border-radius: 2px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .checkbox-item:hover {
            background: #f0f2ff;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .file-upload-label:hover {
            background: #f0f2ff;
            border-color: #5a67d8;
        }
        
        .submit-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e1e8ed;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-pending { background: #f39c12; }
        .status-active { background: #27ae60; }
        .status-inactive { background: #e74c3c; }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
        
        .success-message {
            display: none;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Transport Service Registration</h1>
            <p>Admin Panel - Register New Tourism Transport Service</p>
        </div>
        
        <div class="form-container">
            <div class="success-message" id="successMessage">
                ✅ Transport service registered successfully! Registration ID: <span id="registrationId"></span>
            </div>
            
            <form id="registrationForm">
                <div class="form-grid">
                    <!-- Basic Information -->
                    <div class="form-section">
                        <h3 class="section-title">Basic Information</h3>
                        
                        <div class="form-group">
                            <label for="serviceName">Service Name *</label>
                            <input type="text" id="serviceName" name="serviceName" required placeholder="e.g., City Express Tours">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="serviceType">Service Type *</label>
                                <select id="serviceType" name="serviceType" required>
                                    <option value="">Select Service Type</option>
                                    <option value="taxi">Taxi Service</option>
                                    <option value="bus">Bus Service</option>
                                    <option value="coach">Coach Service</option>
                                    <option value="car-rental">Car Rental</option>
                                    <option value="motorcycle">Motorcycle Rental</option>
                                    <option value="boat">Boat Service</option>
                                    <option value="helicopter">Helicopter Service</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="operatingArea">Primary Operating Area *</label>
                                <input type="text" id="operatingArea" name="operatingArea" required placeholder="e.g., Mumbai Metropolitan Area">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="serviceDescription">Service Description</label>
                            <textarea id="serviceDescription" name="serviceDescription" placeholder="Describe your transport service offerings..."></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="establishedYear">Established Year</label>
                                <input type="number" id="establishedYear" name="establishedYear" min="1900" max="2025">
                            </div>
                            
                            <div class="form-group">
                                <label for="fleetSize">Fleet Size</label>
                                <input type="number" id="fleetSize" name="fleetSize" min="1" placeholder="Number of vehicles">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Contact Information -->
                    <div class="form-section">
                        <h3 class="section-title">Contact Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="ownerName">Owner/Manager Name *</label>
                                <input type="text" id="ownerName" name="ownerName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="designation">Designation</label>
                                <input type="text" id="designation" name="designation" placeholder="e.g., Managing Director">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="primaryPhone">Primary Phone *</label>
                                <input type="tel" id="primaryPhone" name="primaryPhone" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="alternatePhone">Alternate Phone</label>
                                <input type="tel" id="alternatePhone" name="alternatePhone">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="website">Website URL</label>
                            <input type="url" id="website" name="website" placeholder="https://www.example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="businessAddress">Business Address *</label>
                            <textarea id="businessAddress" name="businessAddress" required placeholder="Complete business address with pincode"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-grid">
                    <!-- Legal Information -->
                    <div class="form-section">
                        <h3 class="section-title">Legal & Registration Details</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="businessRegNo">Business Registration Number *</label>
                                <input type="text" id="businessRegNo" name="businessRegNo" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="gstNumber">GST Number</label>
                                <input type="text" id="gstNumber" name="gstNumber" placeholder="15 digit GST number">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="panNumber">PAN Number *</label>
                                <input type="text" id="panNumber" name="panNumber" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}">
                            </div>
                            
                            <div class="form-group">
                                <label for="transportLicense">Transport License Number</label>
                                <input type="text" id="transportLicense" name="transportLicense">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="touristPermit">Tourist Permit Number</label>
                                <input type="text" id="touristPermit" name="touristPermit">
                            </div>
                            
                            <div class="form-group">
                                <label for="permitExpiry">Permit Expiry Date</label>
                                <input type="date" id="permitExpiry" name="permitExpiry">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="insuranceProvider">Insurance Provider & Policy No.</label>
                            <input type="text" id="insuranceProvider" name="insuranceProvider" placeholder="Provider name and policy number">
                        </div>
                    </div>
                    
                    <!-- Service Details -->
                    <div class="form-section">
                        <h3 class="section-title">Service Details</h3>
                        
                        <div class="form-group">
                            <label>Service Categories (Select all applicable)</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="airport" name="serviceCategories" value="airport">
                                    <label for="airport">Airport Transfers</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="city-tours" name="serviceCategories" value="city-tours">
                                    <label for="city-tours">City Tours</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="outstation" name="serviceCategories" value="outstation">
                                    <label for="outstation">Outstation Trips</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="local" name="serviceCategories" value="local">
                                    <label for="local">Local Transport</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="group" name="serviceCategories" value="group">
                                    <label for="group">Group Transportation</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="luxury" name="serviceCategories" value="luxury">
                                    <label for="luxury">Luxury Services</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="operatingHours">Operating Hours</label>
                                <input type="text" id="operatingHours" name="operatingHours" placeholder="e.g., 6:00 AM - 11:00 PM">
                            </div>
                            
                            <div class="form-group">
                                <label for="advanceBooking">Advance Booking Required</label>
                                <select id="advanceBooking" name="advanceBooking">
                                    <option value="">Select</option>
                                    <option value="no">No advance booking required</option>
                                    <option value="2hours">2 hours advance</option>
                                    <option value="24hours">24 hours advance</option>
                                    <option value="48hours">48 hours advance</option>
                                    <option value="custom">Custom requirement</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Languages Supported by Staff</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="english" name="languages" value="english">
                                    <label for="english">English</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="hindi" name="languages" value="hindi">
                                    <label for="hindi">Hindi</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="local-lang" name="languages" value="local">
                                    <label for="local-lang">Local Language</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="other-lang" name="languages" value="other">
                                    <label for="other-lang">Other Languages</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-grid">
                    <!-- Pricing & Payment -->
                    <div class="form-section">
                        <h3 class="section-title">Pricing & Payment</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="baseRate">Base Rate (per km/hour)</label>
                                <input type="number" id="baseRate" name="baseRate" step="0.01" placeholder="Enter rate">
                            </div>
                            
                            <div class="form-group">
                                <label for="currency">Currency</label>
                                <select id="currency" name="currency">
                                    <option value="INR">INR (₹)</option>
                                    <option value="USD">USD ($)</option>
                                    <option value="EUR">EUR (€)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Payment Methods Accepted</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="cash" name="paymentMethods" value="cash">
                                    <label for="cash">Cash</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="card" name="paymentMethods" value="card">
                                    <label for="card">Credit/Debit Card</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="upi" name="paymentMethods" value="upi">
                                    <label for="upi">UPI</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="bank-transfer" name="paymentMethods" value="bank-transfer">
                                    <label for="bank-transfer">Bank Transfer</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cancellationPolicy">Cancellation Policy</label>
                                <select id="cancellationPolicy" name="cancellationPolicy">
                                    <option value="">Select Policy</option>
                                    <option value="flexible">Flexible (Free cancellation)</option>
                                    <option value="moderate">Moderate (24hr notice)</option>
                                    <option value="strict">Strict (48hr notice)</option>
                                    <option value="custom">Custom Policy</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="refundPolicy">Refund Processing Time</label>
                                <input type="text" id="refundPolicy" name="refundPolicy" placeholder="e.g., 3-5 business days">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Documents & Verification -->
                    <div class="form-section">
                        <h3 class="section-title">Documents & Verification</h3>
                        
                        <div class="form-group">
                            <label for="businessCert">Business Registration Certificate</label>
                            <div class="file-upload">
                                <input type="file" id="businessCert" name="businessCert" accept=".pdf,.jpg,.jpeg,.png">
                                <label for="businessCert" class="file-upload-label">
                                    📄 Upload Business Certificate
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="insuranceDoc">Insurance Documents</label>
                            <div class="file-upload">
                                <input type="file" id="insuranceDoc" name="insuranceDoc" accept=".pdf,.jpg,.jpeg,.png">
                                <label for="insuranceDoc" class="file-upload-label">
                                    📋 Upload Insurance Documents
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="vehiclePhotos">Vehicle Photos</label>
                            <div class="file-upload">
                                <input type="file" id="vehiclePhotos" name="vehiclePhotos" accept=".jpg,.jpeg,.png" multiple>
                                <label for="vehiclePhotos" class="file-upload-label">
                                    📸 Upload Vehicle Photos (Multiple files allowed)
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="verificationStatus">Verification Status</label>
                                <select id="verificationStatus" name="verificationStatus">
                                    <option value="pending">
                                        <span class="status-indicator status-pending"></span>Pending Verification
                                    </option>
                                    <option value="verified">
                                        <span class="status-indicator status-active"></span>Verified
                                    </option>
                                    <option value="rejected">
                                        <span class="status-indicator status-inactive"></span>Rejected
                                    </option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="adminNotes">Admin Notes</label>
                                <textarea id="adminNotes" name="adminNotes" placeholder="Internal notes for admin use..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="submit-section">
                    <button type="submit" class="submit-btn">Register Transport Service</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Generate a random registration ID
            const registrationId = 'TS' + Date.now().toString().slice(-8);
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            document.getElementById('registrationId').textContent = registrationId;
            successMessage.style.display = 'block';
            
            // Scroll to top to show the success message
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Reset form after a short delay
            setTimeout(() => {
                this.reset();
                successMessage.style.display = 'none';
            }, 5000);
        });
        
        // File upload preview functionality
        const fileInputs = document.querySelectorAll('input[type="file"]');
        fileInputs.forEach(input => {
            input.addEventListener('change', function(e) {
                const label = this.nextElementSibling;
                const files = this.files;
                if (files.length > 0) {
                    if (files.length === 1) {
                        label.textContent = `📁 ${files[0].name}`;
                    } else {
                        label.textContent = `📁 ${files.length} files selected`;
                    }
                    label.style.background = '#e8f5e8';
                    label.style.borderColor = '#27ae60';
                } else {
                    label.textContent = label.textContent.includes('Multiple') 
                        ? '📸 Upload Vehicle Photos (Multiple files allowed)'
                        : label.textContent.replace(/📁.*/, label.textContent.split('📁')[0] + '📄 ' + label.textContent.split('Upload ')[1]);
                    label.style.background = '#f8f9ff';
                    label.style.borderColor = '#667eea';
                }
            });
        });
        
        // Form validation enhancements
        const requiredFields = document.querySelectorAll('input[required], select[required], textarea[required]');
        requiredFields.forEach(field => {
            field.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.style.borderColor = '#e74c3c';
                } else {
                    this.style.borderColor = '#27ae60';
                }
            });
        });
    </script>
</body>
</html>
